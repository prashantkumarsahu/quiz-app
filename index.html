
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link href="style.css" rel="stylesheet"></style>
</head>
<body>
    <div class="main-div">
        <div class="inner-div">
            <h2 class="question">Question comes here</h2>
            <ul class="answerblock">
                <li>
                    <input type="radio" name="answer" id="ans1" class="answer"/>
                    <label for="ans1" id="option1">Answer 1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans2" class="answer" />
                    <label for="ans2" id="option2">Answer 2</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans3" class="answer" />
                    <label for="ans3" id="option3">Answer 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="ans4" class="answer" />
                    <label for="ans4" id="option4">Answer 4</label>
                </li>               
            </ul>
            <br />
            <button id="submit" value="submit">Submit</button>
            <button id="clear">Clear Response</button>
            <div id="showScore" class="scoreArea"></div>
        </div>
    </div>
<script src="script.js" ></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
